					<form class="form-inline">
						<!-- action="search" method="post" -->
						<input class="search-keyword" id="keywordVal" type="text" name="search" placeholder="Search keyword">
						<textarea name="name" rows="8" cols="80" id="link_origin_id" hidden></textarea>
						<input class="search-location" id="locationVal" type="text" name="search" placeholder="Location">
						<select class="search-radius">
		  <option value="10" selected>10 miles</option>
		  <option value="20">20 miles</option>
			<option value="30">30 miles</option>
				<option value="40">40 miles</option>
					<option value="50">50 miles</option>
						<option value="60">60 miles</option>
		</select>
						<button type="submit" id="sendSearch" class="btn mb-2 search-submit">Submit</button>
					</form>

								</div>
							</div>
						</div>

					</div>
				</div>
